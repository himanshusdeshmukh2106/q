<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Contact Us - quatarly</title>
  <meta name="description" content="Get in touch with quatarly - We'd love to hear from you">
  <link rel="shortcut icon" href="./logo.png">
  <link rel="icon" href="./logo.png" type="image/x-icon">
  <style>
    :root {
      --brand: hsl(38, 92%, 55%);
      --bg-dark: hsl(222, 47%, 4%);
      --bg-card: hsl(222, 47%, 8%);
      --text-primary: hsl(210, 40%, 98%);
      --text-muted: hsl(215, 20%, 60%);
      --border: hsl(222, 33%, 15%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 520px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .form-card {
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 2rem;
      text-align: left;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }

    .form-group label span {
      color: var(--text-muted);
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      font-family: inherit;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: hsl(215, 20%, 40%);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: hsl(222, 33%, 25%);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      font-family: inherit;
      color: var(--bg-dark);
      background: var(--text-primary);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: hsl(210, 40%, 90%);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1.5rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--brand);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* Success State */
    .success-state {
      display: none;
      text-align: center;
      padding: 2rem;
    }

    .success-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.25rem;
      background: hsla(38, 92%, 55%, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-icon svg {
      width: 28px;
      height: 28px;
      color: var(--brand);
    }

    .success-state h3 {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }

    .success-state p {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.75rem;
      }

      .form-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>We'd love to hear from you</h1>
    <p class="subtitle">Questions, feedback, feature requests, or wild ideas â€” we're all ears. Your input helps us build the future of investing.</p>

    <div class="form-card">
      <div id="form-view">
        <form id="contact-form" action="https://formspree.io/f/mqareppn" method="POST">
          <div class="form-group">
            <label for="name">Name <span>*</span></label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>
          </div>

          <div class="form-group">
            <label for="email">Email <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
          </div>

          <div class="form-group">
            <label for="message">Message <span>*</span></label>
            <textarea id="message" name="message" placeholder="What's on your mind?" required></textarea>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <div id="success-view" class="success-state">
        <div class="success-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
          </svg>
        </div>
        <h3>Message sent!</h3>
        <p>Thanks for reaching out. We'll get back to you soon.</p>
      </div>
    </div>

    <a href="index.html" class="back-link">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
      </svg>
      Back to home
    </a>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const form = e.target;
      const formData = new FormData(form);
      
      console.log('Submitting to:', form.action);
      
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });
        
        console.log('Response status:', response.status);
        const data = await response.json();
        console.log('Response data:', data);
        
        if (response.ok) {
          document.getElementById('form-view').style.display = 'none';
          document.getElementById('success-view').style.display = 'block';
          form.reset();
        } else {
          console.error('Error response:', data);
          alert('Error sending message: ' + (data.error || 'Please try again.'));
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert('Error sending message. Please check console and try again.');
      }
    });
  </script>
</body>
</html>
